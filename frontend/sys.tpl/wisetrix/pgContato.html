<div id="divHighlight" role="divSection">
			
	<div class="container">
				
		<div id="divSection">
			<h1>Contato</h1>
		</div>
	</div>
			
</div>
		
<div class="container">

	<div>
		<div class="pageText">
			<h1>Comunicação e interação</h1>
			<p>
			Sua empresa sempre em contato conosco! Envie e-mail para <b>contato@wisetrix.com</b><br>ou ligue para <b>(16) 3214.2437</b>. Se preferir use o formulário de contato abaixo.
			</p>
			<div id="msgOk" class="panelGreen">Mensagem enviada com sucesso!</div>
			<p>
				<form action="{wiseMailPath}" method="post">
					<label>Nome / Empresa:</label><br/>
					<input type="text" id="edtNome" name="edtNome" size="60" required="required"/><br/>
					<label>E-mail:</label><br/>
					<input type="text" id="edtEmail" name="edtEmail" size="60" required="required"/><br/>
					<label>Fone:</label><br/>
					<input type="text" id="edtFone" name="edtFone" size="60"/><br/>
					<label>Assunto:</label><br/>
					<input type="text" id="edtAssunto" name="edtAssunto" size="60" required="required"/><br/>
					<label>Mensagem:</label><br/>
					<textarea id="txtMensagem" name="txtMensagem" rows="10" cols="80" required="required"></textarea>
					<br/>
					<br/>
					<input type="submit" value="enviar" class="btnNormal"/>
				</form>
			</p>
		</div>
		
		<div class="pageImage">
			<img src="sys.tpl/wisetrix/img/contact.png" width="240" height="240"/>
		</div>
		
		<div style="clear:both;"></div>
	</div>
			
</div>
