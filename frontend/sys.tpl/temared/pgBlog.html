<div class="content">
	
	<h1>Blog</h1>
	
	{wiseBlog postbody="blogpostitem" postinfo="blogpostinfo" postcomments="blogcommentlist" postpages="blogpages"}
	
	{wiseBlogX post="
	   <article>
	       <header>
	           <h1>~title</h1>
	           <small>~datetime</small>
	       </header>
	       <p>~body</p>
	       <footer>
	           <small>~tags</small> 
	           <div>~comments</div>   
	       </footer>
	   </article>
	" listItem="
	   <article>
           <header>
               <h1>~title</h1>
               <small>~datetime</small>
           </header>
           <p>~body</p>
           <footer>
               <small>~tags</small> 
               <div>~comments</div>   
           </footer>
       </article>
	"}
</div>
