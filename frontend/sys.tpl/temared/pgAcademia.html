	<p>
		Hung Ka é um dos principais estilos da escola Wai Chia, também conhecida como Hung Gar ou Hung Kuen, Kung Fut, ou Kung Chia Phai. Originalmente é um estilo do sul da China, devido a sua grande fama expandiu-se por toda a China. Hung Ka junto aos estilos Choy Lee Fut e Wing Chun, forma o trio mais sistemático e perfeito de todos os estilos chineses, é um estilo de linha direta ao ShaoLin, que conserva, com o passar do tempo, a pureza de suas técnicas.
		São elas: Kung-Ka, Choy-Ka, Lee-Ka, Mo-ka e Lao-Ka, as quais formam a base do Estilo Fei Hok Phai.
	</p>
	<p>
		Estas cinco técnicas foram aprendidas por Mestre Lope Chiu Ping Lok, criador do Estilo Fei Hok Phai, transformando-se num dos grandes expoentes desta nobre arte que é o Kung Fu. Desta forma, vamos encontrar no estilo Fei Hok Phai uma mistura da escola interna Nei Chia e da escola externa Wai Chia. 
	</p>
	<p>
		O estilo Fei Hok Phai de Kung-fu Wushu, estilo da garça voando, é caracterizado, dentro da linha Shaolin do Sul, pelos movimentos da garça, que são ágeis, harmoniosos e perigosos. Dentro desse estilo, também são realizados movimentos do Dragão, Serpente, Tigre, Leopardo, Leão, Elefante, Macaco, Cavalo e Raposa. 
	</p>
	<p>
		Um dos katis (técnicas) mais significativos dos 28 encontrados no estilo Fei Hok Phai é o Pao Hok Chuan, movimento da garça e leopardo, que tem origem no Hung Tao Choi Mei Gar. Este kati é composto por técnicas de leopardo, caracterizadas pelo desenvolvimento de velocidade, pela grande destreza dos movimentos e por técnicas da garça, que são caracterizadas por movimentos realizados com leveza, agilidade e harmonia. 
	</p>
	<p>
		Para remontar a origem do estilo Fei Hok Phai temos que retornar ao século XVII em meados do ano 1650, com a invasão Manchu já concretizada e a dinastia Ming expurgada e a dinastia Ching instalada. A cultura e a religião chinesas foram mantidas nos mosteiros, principalmente o mosteiro shaolin na província de Honan, que se transformou também em focos de rebeldes que lutavam pela restauração da dinastia Ming.
	</p>
	<p>
		Graças a um informante, o imperador Manchu K’ang-hsi descobriu essa conspiração e mandou um exército destruir o templo shaolin deste morticínio escaparam cinco monges que foram responsáveis pela restauração do templo shaolin e das suas técnicas. Destes monges dois são de grande importância para nós: Fong Si Yui e Hung Hei Kun, foi por intermédio destes monges que surgiram os estilos da garça e do tigre: Hok Phai e Hung Ca.
	</p>
